{% extends "base.html" %}

{% block title %}Admin Login - BLIA DC{% endblock %}

{% block content %}
<div class="container mx-auto flex flex-wrap py-6 justify-center items-center">
  <section class="w-full md:w-2/3 lg:w-1/2 flex flex-col items-center px-3 py-12">
    <div class="w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
      <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
          id="username" type="text" name="username" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
          id="password" type="password" name="password" required>
        </div>
        <div class="flex items-center justify-center mt-6">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                  type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
{% block sidebar %}{% endblock %}
{% endblock %}
