{% extends "base.html" %}

{% block title %}Create Post - BLIA DC{% endblock %}

{% block content %}
<div class="container mx-auto flex flex-wrap py-6 justify-center items-center">
  <section class="w-full md:w-2/3 lg:w-1/2 flex flex-col items-center px-3 py-12">
    <div class="w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Create Post</h2>
      <form method="POST" action="{% url 'create_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" name="title" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category</label>
          <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="category" name="category" required>
            <option value="">Select Category</option>
            {% for category in categories %}
              <option value="{{ category.caption }}">{{ category.caption }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="excerpt">Excerpt</label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="excerpt" name="excerpt" rows="5" required></textarea>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Content</label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="content" name="content" rows="10" required></textarea>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Upload File (PDF or JPG)</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="file" type="file" name="file" accept=".pdf,.jpg,.jpeg,.png">
        </div>
        {% comment %} <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category</label>
          <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="news">News</option>
            <option value="events">Events</option>
            <option value="updates">Updates</option>
          </select>
        </div> {% endcomment %}
        <div class="flex items-center justify-center mt-6">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Create Post
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
{% block sidebar %}{% endblock %}
{% endblock %}
